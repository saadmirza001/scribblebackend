<table border="0" cellpadding="0" cellspacing="0" align="center" style="font-size:13px;color:#39394d;font-family:Arial;background-color:#f4f5f9;width:100%;height:100%;padding-bottom:10px">
    <tbody><tr>
        <td style="vertical-align:top">
            <table border="0" cellpadding="0" cellspacing="0" align="center" style="width:592px">
                <tbody><tr>
                    <td style="vertical-align:top;padding:0px;background-color:#f4f5f9">
                        <table border="0" cellpadding="0" cellspacing="0" align="center" style="margin-left:0px;margin-right:0px;width:100%;background-color:#ffffff;padding-bottom:37px">

                            <tbody>
                            <tr>
                                <center><img width="200px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/1280px-React-icon.svg.png"/></center>
                            </tr>
                            <tr>
                                <td style="padding-left:28px;padding-right:28px">
                                    <table border="0" cellpadding="0" cellspacing="0" align="center" style="width:100%;font-size:13px;color:#39394d;font-family:Arial">
                                        <tbody><tr>
                                            <td colspan="2" style="vertical-align:top;padding-top:57px;padding-bottom:10px">Hi  {{receiverName}},</td>
                                        </tr>
                                        <tr>
                                            <td colspan="2" style="vertical-align:top;line-height:25px">
                                                    {{likedUser}} has liked your Blog...
                                            </td>
                                        </tr>

                                                <tr style="height:8px"></tr>
                                                <tr>
                                                    <td style="height:18px;width:22%;vertical-align:top;color:#747487">
                                                        <strong>Title:</strong>
                                                    </td>
                                                    <td style="vertical-align:top"><strong>{{blogTitle}}</strong></td>
                                                </tr>
                                                <tr style="height:8px"></tr>
                                                <tr>
                                                    <td style="height:18px;width:22%;vertical-align:top;color:#747487">
                                                        <strong>Date:</strong>
                                                    </td>
                                                    <td style="vertical-align:top">{{ date }}</td>
                                                </tr>
                                                <tr style="height:8px"></tr>


                                    </tbody></table>
                                    <table border="0" cellpadding="0" cellspacing="0" align="center" style="width:100%;font-size:13px;color:#39394d;font-family:Arial">
                                        <tbody><tr>
                                            <td style="padding-top:28px;padding-bottom:28px">
                                                Thank you for using Scribble Blogging App.<br>
                                                -The Scribble Team
                                            </td>
                                        </tr>
                                    </tbody></table>
                                </td>
                            </tr>
                            <tr>
                                <td style="padding-top:30px;padding-bottom:30px;background-color:#ffffff;border-top-color:#f0f2f4;border-top-style:solid;border-top-width:1px">
                                    <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%">
                                        <tbody>
                                        <tr>
                                            <td style="font-family:helvetica,arial;font-size:12px;line-height:18px;color:#999999;text-align:center;padding-top:10px">
                                                Copyright Â© 2021 Scribble All rights reserved.
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </tbody></table>
                    </td>
                </tr>
            </tbody></table>
        </td>
    </tr>
</tbody></table>
